language: node_js
node_js:
  - 8.15.0

before_deploy:
  - npm install -g serve
  - serve -s build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  keep_history: true
  target_branch: master
  on:
    branch: travis-integration
