name: PR Safe Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build_check:

    runs-on: ubuntu-latest

    steps:
    - name: 🛎 Checkout
      uses: actions/checkout@v2
    - name: 🚀 Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
    - name: ⚙️ Install dependencies
      run: npm install
    - name: 🔨 Build the project
      run: npm run build
